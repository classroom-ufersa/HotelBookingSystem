<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- link css geral -->
  <link rel="stylesheet" href="../css/geral.css">
  <title>Sistema para hoteis</title>
</head>

<body>
  <div class="container-fluid pt-5">
    <div class="row">
      <div class="col-4">
        <div class="menu">
          <br>
          <ul>
            <br>
            <p class="h3 text-center">MENU</p>
            <li onclick="">Realizar uma reserva</li>
            <li onclick="">Excluir uma reserva</li>
            <li onclick="">Listar reservas</li>
            <li onclick="">Buscar uma reserva</li>
            <li onclick="">Editar uma reserva</li>
            <li id="qualquercoisa" onclick="showAvailableRooms()">Consultar quartos disponiveis</li>
            <li onclick="">Consultar quantitativo de hospedes</li>
            <li onclick="">Sair</li>
          </ul>
        </div>
      </div>
      <div class="col">
        <div class="interaction">
          <div class="information">
            <li>Quantidade de Hospedes: <span class="quantHospedes"></span></li>
            <li>Quartos disponiveis: <span class="quartosDispo"></span></li>
          </div>
          <div id="makeReservations" class="makeReservations">
            <form action="">
              <label for="nameResponse">Nome do Responsavel:</label>
              <input id="nameResponse" type="text">
              <br>
              <br>
              <label for="lenghtOfStay">Duração da estadia:</label>
              <input id="lenghtOfStay" type="text">
              <br>
              <br>
              <label for="resbosibleDoc">Documento do Responsavel:</label>
              <input id="resbosibleDoc" type="text">
              <br>
              <br>
              <button id="sendResevation" type="submit">Realizar uma reserva</button>
            </form>
          </div>
          <div id="deleteReservations" class="deleteReservations d-none"></div>
          <div id="listReservations" class="listReservations d-none"></div>
          <div id="seekReservations" class="seekReservations d-none"></div>
          <div id="editReservations" class="editReservations d-none"></div>
          <!-- Listar quartos disponiveis -->
          <div id="availableRooms" class="availableRooms d-none">
            <div data-bs-spy="scroll" data-bs-target="#navbar-example3" data-bs-smooth-scroll="true"
              class="scrollspy-example-2 scrollspy" tabindex="0">
              <ul id="roomList">
              </ul>
            </div>
          </div>
          <div id="numberOfGuests" class="numberOfGuests d-none"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- script bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <!-- Funções dos quartos -->
  <script src="../js/index.js"></script>
</body>

</html>
